<mat-card-header>

</mat-card-header>

<mat-card-content>
  <mat-card-title>
    {{ question.text }}
  </mat-card-title>
  <mat-card-subtitle>
    <span style="display: contents;"
    *ngFor="let related_field of question.related_fields">
      {{ related_field }}
    </span>
  </mat-card-subtitle>
  <mat-checkbox *ngFor="let answer of question.answers" [(ngModel)]="answer.correct">{{ answer.text }}</mat-checkbox>
</mat-card-content>
