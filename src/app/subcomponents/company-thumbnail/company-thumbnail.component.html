<mat-card style="margin-top:10px;" [ngClass]="{'embedded': embedded}">
  <mat-card-content  *ngIf="company">
    <mat-card-info>
      <mat-card-contents>
        <div class="Image"
        [attr.focus]="false">
          <img [src]="company.imageUrl"/>
        </div>
        <mat-card-header>
          <mat-card-title *ngIf="company">
            {{company.title}} <a class="address">@{{company.id}}</a>
          </mat-card-title>

          <mat-card-subtitle>
            <span>Some info here&nbsp;</span>

            <mat-card-badges>
              <post-badge class="{{ badge.category }}" *ngFor="let badge of company.badges" [badge]="badge"></post-badge>
            </mat-card-badges>

          </mat-card-subtitle>

        </mat-card-header>


      </mat-card-contents>
      <p [attr.shrink_text]="true">
        <span>
          <!-- {{user.bio}}<br> -->
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio laborum dolorum omnis enim iusto ullam hic reprehenderit necessitatibus quis explicabo. Voluptatibus totam odit sint perspiciatis exercitationem eius vitae maxime dolore.
        </span>
      </p>
      <div class="Map" [attr.focus]="false">
        <div *ngIf="showMap">
          <agm-map
            #gmap
            [longitude]="-7.534395"
            [latitude]="33.570754"
            [zoom]="16" id="gmap"
            style="width:100%;height:100%;position: absolute;">
          </agm-map>
        </div>
      </div>
    </mat-card-info>
    <mat-card-actions *ngIf="!embedded">
      <button mat-button routerLink="{{ '/company/' + company.id }}">Consulter</button>
      <!-- <button mat-button>Ajouter aux favoris</button> -->
    </mat-card-actions>
  </mat-card-content>

</mat-card>
