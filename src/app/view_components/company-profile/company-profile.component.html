<mat-card class="mother-card">
  <post-filter #filter></post-filter>

  <mat-card-content>
    <div class="panel-1" @developDown>
      <company-details [company]="company" [embedded]="true"></company-details>
    </div>

    <mat-tab-group>


      <mat-tab label="Posts">
        <div class="mat-card-info">
          <div *ngFor="let post of companyposts">
            <post [embed]="true" [post]="post" *ngIf="this.filter.doSatisfy(post)"></post>
          </div>
          <div *ngIf="loading_state" class="mat-spinner" [ngClass]="{'bottom': this.companyposts !== [] }">
            <mat-spinner></mat-spinner>
          </div>
          <span *ngIf="!loading_state" style="    text-align: center;
          padding: 2em;
          display: block;">
            That's it for now.
          </span>
        </div>

      </mat-tab>

      <!-- <mat-tab label="Third"> Content 3 </mat-tab> -->
    </mat-tab-group>


  </mat-card-content>


</mat-card>
