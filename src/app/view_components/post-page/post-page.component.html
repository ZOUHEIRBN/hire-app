<mat-card style="margin-top:10px;" @developDown [ngClass]="{'noEmbed' : !embed}">
  <mat-card-content>
    <mat-card-info>
      <div class="Image" [attr.focus]="false" (click)="toggleFocus($event)" *ngIf="post.imageUrl && post.imageUrl.toString() !== ''">
        <div class="img" [ngStyle]="{'background-image': 'url(' + post.imageUrl + ')'}"></div>
      </div>

      <mat-card-contents>
        <mat-card-header>

          <mat-card-title>
            {{post.title}}
          </mat-card-title>

          <mat-card-badges>
            <post-badge class="{{ badge.category }}" *ngFor="let badge of post.badges" [badge]="badge"></post-badge>
          </mat-card-badges>

          <mat-card-subtitle>
            <span>Hello&nbsp;</span>
          </mat-card-subtitle>
        </mat-card-header>
        <p [attr.shrink_text]="false">
          <span>
            {{post.description}}<br>
          </span>
        </p>
      </mat-card-contents>

    </mat-card-info>
    <mat-card-actions>
      <button mat-button>Liker</button>
      <!-- <button mat-button>Ajouter aux favoris</button> -->
    </mat-card-actions>
  </mat-card-content>

</mat-card>
