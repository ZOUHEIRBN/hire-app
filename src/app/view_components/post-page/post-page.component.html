<mat-card-header>
  <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url('+post.owner.imageUrl+')'}"></div>
  <mat-card-title>{{ post.title }}</mat-card-title>
  <mat-card-subtitle>Posted on {{ post.timestamp }}</mat-card-subtitle>
</mat-card-header>
<mat-card-actions>
  <button mat-button>LIKE</button>
  <button mat-button>SHARE</button>
</mat-card-actions>
<mat-card-content>
  <mat-tab-group>
    <mat-tab label="Basic informations">
      <img mat-card-image *ngIf="post.imageUrl" [src]="sanitize(post.imageUrl)" alt="@{{ post.owner.email }}">
      <p>
        {{ post.description }}
      </p>
    </mat-tab>
    <mat-tab label="Job requirements" *ngIf="post.subject.toLowerCase() == 'job' && post.type.toLowerCase() == 'offer'">
      <div class="skills" *ngFor="let skill of post.requiredSkills"> <!-- ngfor skill in newpost.required_skills -->
        <h2>{{ skill.skill }}</h2>
        <div>
          <mat-icon *ngFor="let i of [1, 2, 3, 4, 5]">
            {{ i < skill.level ? 'star':'star_outline'}}
          </mat-icon>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Job constraints">
      <div style="flex-direction:column;">
        <mat-checkbox *ngFor="let day of days" [checked]="post.workdays.includes(day)">
          {{ day }}
        </mat-checkbox>
      </div>

    </mat-tab>
  </mat-tab-group>
</mat-card-content>
