<div style="padding: 0px 10px;
top: 0;
position: absolute;
width: calc(100% - 20px);">
  <div class="container">
    <post *ngFor="let post of offers" [post]="post"></post>
  </div>


  <div class="mat-spinner"  *ngIf="loading_state" [ngClass]="{'bottom': offers.length !== 0 }">
    <mat-spinner></mat-spinner>
  </div>

</div>
