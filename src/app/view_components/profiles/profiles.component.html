<div style="padding: 0px 10px;
top: var(--menu-height);
position: absolute;
width: calc(100% - 20px);">
  <post-filter #filter></post-filter>
  <div class="container">  <!-- [@staggeredDevelop]="profiles.length"> -->
    <div *ngFor="let profile of profiles" style="display: contents;">
      <user-details [iscurrentuser]="profile.id === this.currentUserId" *ngIf="this.filter.doSatisfy(profile)" @develop [user]="profile"></user-details>
    </div>
  </div>


  <div class="mat-spinner"  *ngIf="loading_state" [ngClass]="{'bottom': profiles.length !== 0 }">
    <mat-spinner></mat-spinner>
  </div>

</div>
