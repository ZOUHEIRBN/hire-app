<mat-horizontal-stepper>
  <mat-step>
    <ng-template matStepLabel>Fill out your name</ng-template>
    <form>
      <mat-form-field appearance="standard">
        <mat-label>First name</mat-label>
        <input matInput required type="text" name="first_name" [(ngModel)]="user.first_name" placeholder="First Name"/>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Last name</mat-label>
        <input matInput required type="text" name="last_name" [(ngModel)]="user.last_name" placeholder="Last Name"/>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input matInput required type="email" name="email" [(ngModel)]="user.email" placeholder="Email"/>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Confirm Email</mat-label>
        <input matInput required type="email" name="email" placeholder="Confirm Email"/>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input matInput required type="password" name="password" [(ngModel)]="user.password" placeholder="Password"/>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Confirm password</mat-label>
        <input matInput required type="password" name="password" placeholder="Confirm Password"/>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Final step</ng-template>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="doneEvent.emit(user)">Subscribe</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
