<mat-card-header>
  <div mat-card-avatar class="example-header-image"></div>
  <mat-card-title>{{ badge.name }}</mat-card-title>
  <mat-card-subtitle>{{ badge.category }}</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <p>
    {{ badge.text }}
  </p>
</mat-card-content>
<mat-card-actions>
  <button mat-flat-button *ngFor="let action of actions" (click)="btnClickEvent.emit(action)">{{ action }}</button>
</mat-card-actions>
