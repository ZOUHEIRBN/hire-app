<mat-card-header>
  <div mat-card-avatar class="header-image">
    <img src="../../../assets/svg/Gradient.png">
  </div>
  <mat-card-title>{{ prompt.title }}</mat-card-title>
  <mat-card-subtitle>{{ prompt.subtitle }}</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <p>
    {{ prompt.text }}
  </p>
</mat-card-content>
<mat-card-actions>
  <button mat-flat-button *ngFor="let action of actions" (click)="btnClickEvent.emit(action)">{{ action }}</button>
</mat-card-actions>
