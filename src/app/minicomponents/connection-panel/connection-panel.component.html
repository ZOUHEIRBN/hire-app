<div class="flex">
  <div class="logo">
    <img class="svg" src="../../assets/svg/Logo white.svg" />
  </div>
  <form action="">
    <h2>Login</h2>

    <mat-form-field>
      <mat-label>Username</mat-label>
      <input autocomplete matInput [(ngModel)]="userCredentials.email" type="text" name="login" placeholder="Login"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input autocomplete matInput [(ngModel)]="userCredentials.password" type="password" name="password" placeholder="Password"/>
    </mat-form-field>

    <div style="display: contents;">
      <div class="mat-card-actions">
        <button mat-button (click)="this.loginUser($event)">Sign in</button>
        <button mat-button (click)="this.gotoRegister()">Sign up</button>
      </div>
      <a href="offers">Forgot password?</a>
    </div>

  </form>
</div>
