<div class="container" matRippleColor="primary">
  <div class="Image">
    <img *ngIf="notification.imageUrl" src="{{ notification.imageUrl }}">
    <img *ngIf="!notification.imageUrl" src="../../assets/svg/Gradient.png">
  </div>
  <div class="content">
    <span>
      <h4>{{ notification.title }}</h4>
      <h6>{{ notification.timestamp }}</h6>
    </span>
    <p>
    </p>
  </div>
  <button mat-icon-button (click)="closeEvent.emit()">
    <mat-icon>close</mat-icon>
  </button>
</div>
