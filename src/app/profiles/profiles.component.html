<div style="padding: 0px 10px;
top: var(--menu-height);
position: absolute;
width: calc(100% - 20px);">
  <div class="container">
    <user-details *ngFor="let profile of profiles" [user]="profile"></user-details>
  </div>


  <div class="mat-spinner"  *ngIf="loading_state" [ngClass]="{'bottom': profiles.length !== 0 }">
    <mat-spinner></mat-spinner>
  </div>

</div>
