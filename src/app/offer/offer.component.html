<div style="padding: 0px 10px;
top: var(--menu-height);
position: absolute;
width: calc(100% - 20px);">
  <div>
    <offer-details *ngFor="let offer of offers" [offer]="offer"></offer-details>
  </div>


  <div class="mat-spinner"  *ngIf="loading_state" [ngClass]="{'bottom': offers.length !== 0 }">
    <mat-spinner></mat-spinner>
  </div>

</div>
