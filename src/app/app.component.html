<mat-toolbar color="primary" *ngIf="user">
  <button mat-button action="MenuSwitch" (click)="toggleMenu()">Menu</button>
  <h1>
    My Angular Store
  </h1>
  <div class="buttonBars" [ngClass]="{'showMenu': showMenu}">
    <div class="buttonBar">
      <button mat-button (click)="toggleSelector($event)" current routerLink="/">Home</button>
      <button mat-button (click)="toggleSelector($event)" routerLink="/about">About</button>
    </div>
    <div class="buttonBar">

      <button mat-button (click)="toggleSelector($event)" routerLink="/">Settings</button>
      <button mat-button (click)="disconnect()" routerLink="/login">Log out</button>
    </div>
  </div>

</mat-toolbar>
<router-outlet></router-outlet>
