<mat-toolbar color="primary">
  <button mat-button action="MenuSwitch" (click)="menu_sidenav_drawer.toggle()">
    <i class="material-icons">menu</i>
  </button>
  <h1 class="title">
    {{ title }}
  </h1>

  <div class="buttonBar horizontal search">
    <!-- <input matInput [(ngModel)]="searchbarValue"> -->
  </div>
  <div class="buttonBar horizontal">
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button (click)="notification_sidenav_drawer.toggle()" >
      <mat-icon matBadge="{{ this.userNotifications.length }}"
      matBadgePosition="above after"
      matBadgeColor="white">notifications</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <mat-drawer #menu_sidenav_drawer class="menu-sidenav" mode="push">
    <hire-sidenav [user]="this.user" (itemClick)="menu_sidenav_drawer.toggle()" (userLogged)="connectUser()"></hire-sidenav>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
  <mat-drawer #notification_sidenav_drawer class="notification-sidenav" mode="over" position="end">
    <h1>Notifications</h1>
    <notification  *ngFor="let notification of userNotifications" [notification]="notification"></notification>
  </mat-drawer>
</mat-drawer-container>
