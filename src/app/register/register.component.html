<div class="container">
  <div class="layout">
    <h2 style="margin: 0;">Login</h2>
    <form class="flex" action="">
      <div class="col2">
        <input [(ngModel)]="user.first_name" type="text" name="first_name" placeholder="First Name"/>
        <input [(ngModel)]="user.email" type="email" name="email" placeholder="Email"/>
        <input [(ngModel)]="user.password" type="password" name="password" placeholder="Password"/>
      </div>
      <div class="col2">
        <input [(ngModel)]="user.last_name" type="text" name="last_name" placeholder="Last Name"/>
        <input type="email" name="email" placeholder="Confirm Email"/>
        <input type="password" name="password" placeholder="Confirm Password"/>
        <div style="display: contents;">
          <div class="mat-card-actions">
            <button mat-button (click)="this.registerUser($event)">Inscription</button>
          </div>
          <a href="#">Terms of Service</a>
        </div>

      </div>
    </form>



  </div>

</div>
